<!DOCTYPE html>
<html>
    <head>
        <title>Table of contents</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
                width: 50%;
            }

            th, td {
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }

            th {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>Table of contents</h1>
        <table>
            <tr>
                <th>Chapter</th>
                <th>Title</th>
            </tr>
            <tr>
                <td>Chapter 1</td>
                <td>Why do we need the bible</td>
                
            </tr>
            <tr>
                <td>Chapter 2</td>
                <td>The coming of Jesus</td>
            </tr>
            <tr>
                <td>Chapter 3</td>
                <td>Pride before a fall</td>
            </tr>
        </table>
    </body>
</html>
